{% extends 'web/main.html' %}
{% load static %}
{% block title_page %}
	<title>Ваш заказ RASTEH.BY</title>
{% endblock title_page %}

{% block content %}
<div class="container">
    <div class="order-info">
        <h2>Благодарим за заказ!</h2></div>
    <figure class="col-lg-8 col-sm-10  text-right wow fadeInUp delay-02s">
        <h3>Ваш заказ был успешно выполнен.</h3>
    </figure>
    <figure class="col-lg-7 col-sm-10  text-right wow fadeInUp delay-02s">
        <h4>Ваш номер заказа:
        <strong>{{ order.id }}</strong>.</h4>
    </figure>

    <figure class="col-lg-8 col-sm-10  text-right wow fadeInUp delay-04s">
        <h4>В ближайшее время с Вами свяжется наш сотрудник.</h4>
    </figure>
</div>
<div class="service-list-col2">

        <figure class="col-lg-8 col-sm-10  text-right wow fadeInUp delay-04s">
            <img src="{% static 'img/footer-logo.png' %}" alt="">
        </figure>

</div>
{% endblock %}
